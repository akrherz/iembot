[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "iembot"
description = "A poorly written XMPP bot that does other things"
dynamic = ["version"]
version = "0.0.1"
readme = "README.md"

[project.urls]
"homepage" = "https://github.com/akrherz/iembot"

[tool.ruff]
line-length = 79
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools_scm
